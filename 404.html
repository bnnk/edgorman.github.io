<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="lib/bootstrap.min.css" rel="stylesheet">
        <link href="lib/jquery.terminal.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github-dark-dimmed.min.css" rel="stylesheet" title="dark">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github.min.css" rel="stylesheet" title="light" disabled="disabled">
        <link href="lib/terminal.css" rel="stylesheet"/>
        <link href="lib/website.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/media/favicon.png">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar" aria-label="breadcrumb">
            <div class="container d-flex justify-content-between">
                <!-- Directory display -->
                <div class="navbar-directory d-flex flex-wrap align-items-center justify-content-center">
                    
                </div>
                <!-- Navbar menu buttons -->
                <div class="navbar-menu d-flex justify-content-center">
                    <div class="btn-group">
                        <button class="btn btn-dark btn-sm" title="Toggle Terminal" onclick="$('.terminal-container').toggleClass('active');">
                            <i class="fas fa-terminal"></i>
                        </button>
                        <button class="btn btn-dark btn-sm" title="Toggle Theme" onclick="window.toggleTheme();">
                            <i class="fas fa-adjust"></i>
                        </button>
                        <button class="btn btn-dark btn-sm" title="User Settings" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <h6 class="dropdown-header">Guest</h6>
                            <a class="dropdown-item" href="javascript:;" onclick="">Sign In</a>
                            <div class="dropdown-divider"></div>
                            <!-- use disabled to prevent users clicking buttons (e.g. no permission) -->
                            <a class="dropdown-item" href="javascript:;" onclick="$('body').toggleClass('developer');">Developer Mode</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Metadata -->
        <div class="metadata row">
            <div class="container d-flex justify-content-between">
                <div class="d-flex align-items-left">
                    <a href="javascript:;" onclick="window.cd('../');"><i class="fas fa-level-up-alt fa-flip-horizontal pb-1 ml-3 mr-1"></i></a>
                    <p class="pl-3 mb-0"><i class="fas fa-circle-notch fa-spin"></i></p>
                </div>
                <div class="d-flex align-items-right">
                    <a href="javascript:;" onclick="alert('TODO: share');"><i class="fas fa-share pb-1 ml-3 mr-3"></i></a>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="container">
            <!-- Content -->
            <div class="content row">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <!-- Footer -->
            <div class="footer d-flex justify-content-between">
                <div class="d-flex">
                    <p class="mb-0">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-sm rounded-circle" title="Mail" onclick="location.href = 'mailto:ejgorman@gmail.com';">
                        <i class="fas fa-envelope"></i>
                    </button>
                    <button class="btn btn-dark btn-sm rounded-circle" title="Twitter" onclick="location.href = 'https://twitter.com/edgygorman';">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="btn btn-dark btn-sm rounded-circle" title="LinkedIn" onclick="location.href = 'https://linkedin.com/edward-john-gorman';">
                        <i class="fab fa-linkedin"></i>
                    </button>
                    <button class="btn btn-dark btn-sm rounded-circle" title="Github" onclick="location.href = 'https://github.com/edgorman';">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Terminal -->
        <div class="terminal-container">
            <div id="terminal"></div>
            <div class="terminal-buttons">
                <button class="btn btn-sm btn-danger" onclick="$('.terminal-container').toggleClass('active');">
                    <i class="fas fa-times"></i>
                </button>
                <button class="btn btn-sm btn-warning" onclick="$('.terminal-container').height('100vh');">
                    <i class="fas fa-angle-double-down"></i>
                </button>
                <button class="btn btn-sm btn-info" style="cursor: default;">
                    <i class="fas fa-arrows-alt-v"></i>
                </button>
            </div>
        </div>
        <!-- Terminal -->

        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/jquery.terminal.min.js"></script>
        <script src="lib/echo_newline.js"></script>
        <script src="https://kit.fontawesome.com/8344083c6b.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="lib/website.js" type="module"></script>
    </body>
</html>
